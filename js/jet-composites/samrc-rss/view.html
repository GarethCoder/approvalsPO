<script type="text/html" id="server_template">
  <li class="rss-data-wrapper" data-bind="attr: {id: $data['rowIndex']}">
      <div class="oj-flex">
        <div class="oj-lg-12 oj-md-12 oj-sm-12">
          <div class="oj-flex row">
            <div class="oj-lg-11 oj-md-11 oj-sm-11">
              <span title=".demo-email-icon-24" role="img" style="font-size:45px" class="far fa-list-alt"></span>
                <h4 class="rss-item-header" data-bind="text: sRequisitionTitle_167.value"></h4>
            </div>
            <div class="oj-lg-1 oj-md-1 oj-sm-1">
                <!-- arrow-alt-circle-right -->
              <!-- <button class="proceedBtn">Proceed</button> -->
            </div>
          </div>
          <div class="oj-flex row rss-item-row">
            <div class="oj-lg-4 oj-md-4 oj-sm-12 rss-item">
                <span class="data">
                <b style="color:#555555;">Originator: </b>
                <span style="color:#555555;" data-bind="text: sOriginator_202.value"></span>
                </span>
            </div>
            <div class="oj-lg-4 oj-md-4 oj-sm-12 rss-item">
                <span class="data">
                  <b style="color:#555555;">Requisition Date: </b>
                  <span style="color:#555555;" data-bind="text: dtStartDate_189.value"></span>
                </span>
            </div>
            <div class="oj-lg-4 oj-md-4 oj-sm-12 rss-item">
                <!-- <span class="data">
                  <b style="color:#555555;">End Date: </b>
                  <span style="color:#555555;" data-bind="text: dtEndDate_188.value"></span>
                </span> -->
            </div>
          </div>
          <div class="oj-flex">
              <div class="oj-lg-4 oj-md-4 oj-sm-12 rss-item">
                <span class="data">
                <b style="color:#555555;">Amount: </b>
                <span style="color:#555555;" data-bind="text: mnOrderAmount_205.value"></span>
                </span>
              </div>
              <div class="oj-lg-4 oj-md-4 oj-sm-12 rss-item">
                <span class="data">
                <b style="color:#555555;">Requisition Number: </b>
                <span style="color:#555555;" data-bind="text: mnOrderNumber_217.value"></span>
                </span>

            <button class="proceedBtn">Approve / Reject</button><br><br>
            
          </div>

        </div>

    </li>
